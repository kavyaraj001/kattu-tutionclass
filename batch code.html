<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kattu Tuition Class</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      padding: 50px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .text-section {
      max-width: 50%;
    }

    .header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .title {
      font-size: 3.5rem;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 25px;
      color: #f1c40f;
    }

    .description {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    .social {
      margin-top: 35px;
    }

    .icons a {
      text-decoration: none;
      font-size: 1.4rem;
      margin-right: 15px;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .username {
      font-size: 1.2rem;
      margin-top: 10px;
      font-weight: 500;
    }

    .line {
      width: 100px;
      height: 2px;
      background-color: #fff;
      margin-top: 15px;
    }

    .image-section {
      position: relative;
      width: 40%;
    }

    .image-wrapper {
      width: 100%;
      border-radius: 50%;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
    }

    .decor {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #8e44ad, #2c3e50);
      border-radius: 50%;
      z-index: 0;
      top: -50px;
      right: -50px;
      filter: blur(60px);
      opacity: 0.5;
    }

    #batchBtn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #batchBtn:hover {
      background-color: #2ecc71;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: white;
      color: #000;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal input {
      padding: 10px;
      margin-top: 15px;
      width: 90%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #3498db;
    }

    .message {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-section, .image-section {
        max-width: 100%;
      }

      .title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-section">
      <div class="header">THIS APP IS MAKE BY KATTU</div>
      <div class="title">KATTU TUITION CLASS</div>
      <div class="description">
        This app make your goal <br>and help in preparing for exam
      </div>
      <div class="social">
        <div>Get social</div>
        <div class="icons">
          <a href="#">??</a>
          <a href="#">??</a>
          <a href="#">??</a>
        </div>
        <div class="username">kavy_araj1602</div>
        <div class="line"></div>
      </div>
      <button id="batchBtn">Enter Batch Code</button>
    </div>

    <div class="image-section">
      <div class="decor"></div>
      <div class="image-wrapper">
        <img src="https://images.unsplash.com/photo-1600378325043-3fbbfe7f10dc?auto=format&fit=crop&w=800&q=80" alt="Students Studying">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="batchModal" class="modal">
    <div class="modal-content">
      <h3>Enter Batch Code</h3>
      <input type="text" id="batchInput" placeholder="Batch Code">
      <button onclick="checkBatchCode()">Submit</button>
      <div id="msg" class="message"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("batchModal");
    const btn = document.getElementById("batchBtn");
    const input = document.getElementById("batchInput");
    const msg = document.getElementById("msg");
    const correctCode = "kattu123"; // ? You can change this

    btn.onclick = function () {
      modal.style.display = "block";
      msg.innerText = "";
      input.value = "";
    }

    function checkBatchCode() {
      const enteredCode = input.value.trim();
      if (enteredCode === correctCode) {
        msg.innerText = "? Batch code verified successfully!";
        setTimeout(() => {
          window.location.href = "batch1.html";
        }, 2000);
      } else {
        msg.innerText = "? Invalid batch code!";
        msg.style.color = "red";
      }
    }

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
